<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Sorting Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/sortingrace.css">
  <link rel="stylesheet" href="/styles/dijikstra.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>NEON SORTING VISUALIZER</h1>
      <div class="controls">
        <div class="control-group">
          <label for="array-size">Ukuran Array:</label>
          <input type="range" id="array-size" min="5" max="30" value="15">
          <span id="size-value">15</span>
        </div>
        
        <div class="control-group">
          <label for="speed">Kecepatan:</label>
          <input type="range" id="speed" min="1" max="10" value="5">
          <span id="speed-value">5</span>
        </div>
        
        <div class="control-group">
          <label for="algorithm">Algoritma:</label>
          <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
          </select>
        </div>
      </div>
      
      <div class="buttons">
        <button id="generate-btn">Generate Array</button>
        <button id="sort-btn">Start Sorting</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="reset-btn">Reset</button>
        <a href="/pages/game-algo/listgame.html" class="btn" id="backButton">Kembali</a>
      </div>
    </header>
    
    <main>
      <div class="visualizer" id="visualizer"></div>
      <div class="stats">
        <div>Perbandingan: <span id="comparisons">0</span></div>
        <div>Pertukaran: <span id="swaps">0</span></div>
        <div>Waktu: <span id="time">0</span> ms</div>
      </div>
    </main>
    
    <div class="explanation">
      <h2>Penjelasan Algoritma</h2>
      <div id="algorithm-explanation">
        Pilih algoritma untuk melihat penjelasannya...
      </div>
    </div>
  </div>

  <script src="sortingrace.js"></script>
</body>
</html>
